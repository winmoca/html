<style type="text/css">
/* source css https://median-ui.jagodesain.com */
.ContactForm{max-width:100%;font-size:14px}.cArea:not(:last-child){margin-bottom:25px}.cArea label{display:block;position:relative}.cArea label .n{display:block;position:absolute;left:0;right:0;top:0;color:rgba(8,16,43,.4);line-height:1.6em;padding:15px 16px 0;border-radius:4px 4px 0 0;transition:all .1s ease}.cArea label .n.req::after{content:'*';font-size:85%}.cArea textarea{height:100px}.cArea textarea:focus,.cArea textarea[data-text=fl]{height:200px}.cArea input:focus ~ .n,.cArea textarea:focus ~ .n,.cArea input[data-text=fl] ~ .n,.cArea textarea[data-text=fl] ~ .n{padding-top:5px;color:rgba(8,16,43,.7);font-size:90%;background:#ececec}.cArea .h{display:block;font-size:90%;padding:5px 16px 0;opacity:.7;line-height:normal}.nArea .error-message{color:#d32f2f}.ContactForm input[type=text],.ContactForm input[type=number],.ContactForm textarea{display:block;width:100%;outline:0;border:0;border-bottom:2px solid rgba(0,0,0,.25);border-radius:4px 4px 0 0;background:#ececec;padding:25px 16px 8px 16px;line-height:1.6em;transition:all .1s ease}.ContactForm input[type=button]{display:inline-flex;align-items:center;padding:12px 30px;outline:0;border:0;border-radius:4px;color:#fffdfc;background:#00c8c8;font-size:14px;white-space:nowrap;overflow:hidden;max-width:100%}.cArea .hidden{display:none}.ContactForm input[type=number]:hover,.ContactForm input[type=text]:hover,.ContactForm textarea:hover{border-color:rgba(0,0,0,.42);background:#ececec}.ContactForm input[type=number]:focus,.ContactForm input[type=text]:focus,.ContactForm textarea:focus{border-color:#00c8c8;background:#ececec}

/* css darkmode sesuaikan class (.drK) dengan templatemu agar dapat berjalan */
.drK .ContactForm input[type=number],.drK .ContactForm input[type=text],.drK .ContactForm textarea,.drK .cArea input:focus ~ .n,.drK .cArea textarea:focus ~ .n,.drK .cArea input[data-text=fl] ~ .n,.drK .cArea textarea[data-text=fl] ~ .n{background: #252526;}.drK .cArea label .n{color:rgba(255,255,255,.25)}.drK .ContactForm input[type=number],.drK .ContactForm input[type=text],.drK .ContactForm textarea{color:#ececec;}
</style>

<div class='ContactForm s-2' id='ContactForm1'>
  <form name='cForm'>
    <div class='cArea'>
      <label>
        <input class='cInpt cName' id='namaUser' name='name' type='text'/>
        <span class='n req'>Nama</span>
      </label>
    </div>
    <div class='cArea'>
      <label>
        <input class='cInpt cMail' id='nomorUser' name='Nomor hp' type='number'/>
        <span class='n req'>Nomor Hp / WA</span>
      </label>
    </div>
    <div class='cArea'>
      <label>
        <textarea class='cInpt cMsg' id='pesanUser' name='Pesan' rows='3'></textarea>
        <span class='n req'>Pesan</span>
      </label>
    </div>
    <div class='cArea'>
      <input class='cBtn' id='kirimPesan' type='button' value='Kirim' />
    </div>
    <div class='cArea nArea'>
      <p class='cNtf' id='error-message'></p>
    </div>
  </form>
</div>
